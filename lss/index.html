<meta charset="UTF-8">
<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8"></head>
	<body>
		<div id="playercontainer"></div>
		<script type="text/javascript" src="./player/cyberplayer.js"></script>
		<script type="text/javascript">

			var getUrlParameter = function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
			    sURLVariables = sPageURL.split('&'),
			    sParameterName,
			    i;

			for (i = 0; i < sURLVariables.length; i++) {
			    sParameterName = sURLVariables[i].split('=');

			    if (sParameterName[0] === sParam) {
			        return sParameterName[1] === undefined ? true : sParameterName[1];
			    	}
				}
			};
			var vid = getUrlParameter('vid');
		    var player = cyberplayer("playercontainer").setup({
		        width: 680,
		        height: 448,
				playlist: [
					{
					    sources: [
					        {
					            file: "rtmp://rtmp.yongbuzhixi.com/ybzx/"+vid+"-L1", // <—rtmp直播地址
					            fallbackfile: "http://rtmp.yongbuzhixi.com/ybzx/"+vid+"-L1.m3u8",
					            label: "高清" // 标签
					        },
					        {
					            file: "rtmp://rtmp.yongbuzhixi.com/ybzx/"+vid+"-L2", // <—rtmp直播地址
					            fallbackfile: "http://rtmp.yongbuzhixi.com/ybzx/"+vid+"-L2.m3u8",
					            label: "标清"
					        }
					    ]
					}
				],
		        autostart: true,
		        stretching: "uniform",
		        volume: 100,
		        controls: true,
		        skin: "seven",
		        controlbar: {
		            barLogo: false // 进度条上的logo可隐藏
		        },

		        imageAdvs: { // 图片广告，低版本IE不支持
		            start: { // 开场广告
		                image: "./WX20170605-115328@2x.png", // 广告图片地址
		                url: "https://www.yongbuzhixi.com", // 跳转url
		                time: 5 // 播放时长，单位：s
		            },
		            pause: { // 暂停广告
		                image: "./WX20170605-115328@2x.png", // 广告图片地址
		                url: "https://www.yongbuzhixi.com"
		            },
		            end: { // 结束广告
		                image: "./WX20170605-115328@2x.png",
		                url: "https://www.yongbuzhixi.com"
		            }
		        },
		        ak: "b07ea6b7de014a80972cc2b190b10501" // 公有云平台注册即可获得accessKey
		    });
		</script>
	</body>
</html>
